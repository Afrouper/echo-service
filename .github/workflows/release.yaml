name: Build release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
  push:
    branches: [ "workflow_tests" ]

jobs:
  build:
    name: go ${{ matrix.version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version: [ 1.19 ]
        os: [ macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.version }}

      - name: Build
        run: go build -o bin/ -v ./...

      - name: Test
        run: go test -v ./...

      - name: Compress
        uses: a7ul/tar-action@v1.1.0
        id: compress
        with:
          command: c
          #cwd: bin
          files: bin
          outPath: echo-service-${{ runner.os }}.tar.gz

      - name: Upload Distribution
        uses: actions/upload-artifact@v3
        with:
          name: artifacts-${{ runner.os }}
          path: "*.tar.gz"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
    - name: Download
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Infos
      run: ls -al artifacts